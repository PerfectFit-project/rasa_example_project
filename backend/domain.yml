- confirm_ready
- confirm_usage
- confirm_intro_session
- confirm_mood_good
- confirm_mood_neutral
- confirm_mood_bad


### dropout
- confirm_dropout


### states
- confirm_state_pa


# propose new activity
- confirm_activity_read


# end session
- confirm_goodbye


entities:


- state_pa:
    influence_conversation: false


- dropout_response:
    influence_conversation: false


slots:
  ### intro/general
  session_loaded:
    type: bool
    influence_conversation: true
    mappings:
    - type: custom


  ### states
  state_pa:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: state_pa


  ### activity experience
  # dropout
  dropout_response:
    type: text
    initial_value: ''
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: dropout_response


